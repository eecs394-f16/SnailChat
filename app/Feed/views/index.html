<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-button side='left' ng-click="showUser()">User</super-navbar-button>
    <super-navbar-title ng-bind = "user"></super-navbar-title>
    <super-navbar-button side='right' ng-click="showPost()">Post</super-nav-bar-button>
  </super-navbar>


  <div class="post" ng-show="show_val">
    <div class="list">

         <!-- Cloudinary Photo Upload-->
         <div class="preview">
            <img id="placeholder" height="300" width="300" src="http://ingridwu.dmmdmcfatter.com/wp-content/uploads/2015/01/placeholder.png" />
         </div> <br />
         <!-- <img id="AddPhotos" src="http://www.clker.com/cliparts/A/P/L/b/V/G/blue-plus-sign-md.png" width="50" height="50" /> -->
         <form class="upload_form"></form>
         <div class="progress_bar"></div>

         <label class="item item-input item-floating-label">
           <span class="input-label">Send to:</span>
           <input type="text" placeholder="Send to:" ng-model="receiver">
         </label>
         <label class="item item-input item-floating-label">

           <span class="input-label">Image URL: </span>
           <input type="text" placeholder="Image URL" ng-model="image"></input>

         </label>
         <label class="item item-input item-floating-label">
           <span class="input-label">Caption</span>
           <input type="text" placeholder="Caption" ng-model="caption">
         </label>
    </div>
    <button class="button button-block button-positive" ng-click="pushData()">
     Submit
    </button>
  </div>


  <div class="post" ng-show="show_val1">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Username:</span>
        <input type="text" placeholder="" ng-model="user">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Receive messages at {{currHour}}:{{delay}}</span>
        <input type="number" placeholder="45" ng-model="delay">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="pushDataUser()">
     Save
    </button>
  </div>

  <div class='list-group'>
    <div ng-repeat="sender in senders">
      <super-navigate location="Feed#messages?id={{user}},{{sender}},{{delay}}">
        <div class="row post text-center">
          <h3> {{sender}} </h3>
        </div>
      </super-navigate>
      <!--img ng-src={{message['image']}} width="100%" height="100%"/>
      <div class="row info-row">
        <div class="col text-right info">
          From: {{message['sender']}}
        </div>
      </div>
      <div class="row info-row">
        <div class="col text-right info">
          Sent: {{message['timestamp'] | date:'MMM. d  h:mm a'}}
        </div>
      </div>
      <div class="row info-row">
        <div class="col text-right info">
          Receive time: {{message['timestampFuture'] | date:'MMM. d  h:mm a'}}
        </div>
      </div>
    	<div class="caption row">
        <div class="col col-100">{{message['message']}}</div>
      </div-->
    </div>
  </div>

</div>
